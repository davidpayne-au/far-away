# build the react solution and test
name: React CI/CD
on:
  push:
    branches:
      - main
      - trunk
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
      - trunk
# we need these permissions to deploy the react template to github pages
permissions:
  id-token: write
  pages: write
  contents: read
jobs:
  build:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    env:
      # When deploying to GitHub Pages for a project site, the base path
      # should be /<repo-name>/. We set VITE_BASE so the Vite build uses
      # the correct base URL. Enable MSW in the build with VITE_USE_MSW.
      VITE_BASE: "/${{ github.event.repository.name }}/"
      VITE_USE_MSW: "true"
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Test
        run: npm run test
      - name: Update
        run: echo "‚úÖ npm ci, test and build completed" | tee -a $GITHUB_STEP_SUMMARY

